<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game!</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="start">START</button>
            <h1>Math Quiz Game!</h1>
            <div id="score">SCORE</div>
        </div>
        <div class="question">
            <input type="number" id="op1" class="input-number" disabled>
            <div class="operator-text">
                <span id="selectedText">+</span>
            </div>
            <input type="number" id="op2" class="input-number" disabled>
            <label class="equal">=</label>
            <input type="number" id="answer" class="input-number">
        </div>
        <div class="operator">
            <label>
                <input type="radio" name="operator" value="add" checked> +
            </label>
            <label>
                <input type="radio" name="operator" value="subtract"> -
            </label>
            <label>
                <input type="radio" name="operator" value="multiply"> x
            </label>
            <label>
                <input type="radio" name="operator" value="divide"> รท 
            </label>
        </div>
        
        <button id="answerButton">ANSWER</button>
        <div class="result">
            <p id="rsText"></p>
        </div>
    </div>
    <script src="./index.js"></script>
